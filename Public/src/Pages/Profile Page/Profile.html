<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body class=" bg-gray-100">
        <header
            class=" bg-white h-14 flex  lg:justify-between justify-evenly py-2  gap-x-4 px-2  border-b-2 md:px-4 xl:px-11 xl:h-16 ">

            <div class="flex w-[720px] gap-5">
                <div
                    class="maxwidth-[125px] md:max-w-[175px] lg:max-w-[200px]   sm:max-w-[150px]"><a
                        class=" h-10 w-12"
                        href="./index.html"><img
                            class="h-full w-full rounded-sm overflow-hidden"
                            src="https://i.pinimg.com/474x/ec/6f/c4/ec6fc4c48dce36cac1945acf59153a23.jpg"
                            alt></a>
                </div>

            </div>

            <nav
                class="flex justify-end text-sm md:text-base  gap-2 h-full w-full lg:w-[22%] md:w-[43.5%] ">

                <button id="login-page"
                    class="hover:text-blue-400  hover:rounded-md hover:underline px-4 hover:bg-blue-200">Create
                    Account</button>

                <button id="register-page"
                    class="text-blue-500  font-semibold px-3 py-0 border-indigo-700 border rounded-md  hover:text-white hover:bg-blue-500  hover:underline">Log
                    In</button>

            </nav>
        </header>
        <main class=" w-full flex justify-center">
            <div class="flex flex-col w-[75%] justify-center items-center">
                <aside id="navbar"
                    class="h-[100%] w-[100%]  bg-white mt-8 flex items-center justify-between">
                    <div
                        class="h-14 px-4 flex w-full items-center justify-between   ">
                        <button id="profile-page-btn"
                            class=" h-full py-2">

                            &#x1F642; Profile
                        </button>
                        <button id="account-page-btn" class="leaf-button ">
                            <i class="fas fa-leaf text-green-900"></i> Account
                        </button>
                    </div>

                </aside>

                <section class="w-full mt-8">
                    <div class="bg-white pb-6 flex flex-col items-center ">
                        <h1 class=" font-semibold text-lg py-3  ">User
                            Details</h1>

                        <div class="w-[90%]">

                            <h3 class=" font-medium py-1 px-1">
                                Profile Picture
                            </h3>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <picture
                                        class=" rounded-full  object-center overflow-hidden  h-12 w-12 bg-black mr-3">
                                        <img id="display-avatar"
                                            class="h-full w-full "
                                            src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
                                            alt="profile">
                                    </picture>
                                    <input class="border p-2 rounded-md"
                                        type="file"
                                        name="upload-avatar"
                                        id="get-avatar"></div>
                            </div>
                            <hr class="mt-4">
                        </div>
                        <div class="w-[90%]">
                            <h3 class=" font-medium py-1 px-1">
                                Fullname
                            </h3>

                            <input
                                class="w-full outline-blue-300 border-gray-400 border rounded-md h-9 px-2"
                                type="text"
                                name="users_fullname" id="fullname">

                        </div>
                        <div class="w-[90%]">
                            <h3 class=" font-medium py-1 px-1">
                                Email
                            </h3>

                            <input
                                class="w-full outline-blue-300 border-gray-400 border rounded-md h-9 px-2 "
                                type="text"
                                name="users_email" id="email">
                        </div>
                        <div class="w-[90%]">

                            <h3 class=" font-medium py-1 px-1">
                                Username
                            </h3>

                            <input
                                class="w-full outline-blue-300 border-gray-400 border rounded-md h-9 px-2 m-auto"
                                type="text"
                                name="username" id="username">

                            <hr class="mt-4">

                        </div>

                        <button
                            class=" mt-5 w-[80%] max-w-[250px] bg-green-500 hover:bg-green-200 active:bg-green-700 text-lg text-white px-4 py-1 rounded-md"
                            id="update-btn">
                            Update Details</button>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
